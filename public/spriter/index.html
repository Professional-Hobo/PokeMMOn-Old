<!DOCTYPE html>

<html>
    <head>
        <title>Pokemap</title>
        
        <link rel="stylesheet" href="css/base.css" type="text/css" />
        <script src="js/jquery.js"></script>
    </head>
    <body>
    
    <div class="container">
        <div class="sidebar" id="export-pane">
            <div class="header">
                <ul class="tab-group">
                    <a href="#"><li data-tab="draw">Draw</li></a>
                    <a href="#export-pane"><li data-tab="export">Load/Save</li></a>
                </ul>
            </div>  
            <div class="tab-container">
                <div class="tab" id="draw">
                    <div hiddenclass="section">
                        <h5 hidden>Recent</h5>
                        <ul hiden class="recent-tiles" id="history">
                            <li hidden id="hist_0" data-index=0>0</li>
                        </ul>
                    </div>
                    <div class="section">
                        <h5>Tileset</h5>
                        <div class="tileset-container" id="tileset-container">
                            <div id="selector" class="selector"></div>
                            <canvas id="tileset" class="tileset" width=256 height=31952></canvas>
                        </div>
                    </div>
                </div>
                <div class="tab" id="export">
                    <div class="section">
                        <h5>Load Map</h5>
                        <form action='#' onsubmit="return false;">
                            <input type='file' id='imgfile' />
                            <input type='button' id='btnLoad' value='Load' onclick='loadImage();' />
                        </form>
                    </div>
                    <div class="section">
                        <h5>Save Map</h5>
                        <a href="" id="download-png" target="_blank"><button class="button-download">Download as PNG</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="builder">
            <div class="toolbar">
                <div class="grid">
                    <div class="wrap width">
                        <input type="number" id="width" value="40"/>
                    </div>
                    <div class="wrap height">
                        <input type="number" id="height" value="30"/>
                    </div>
                </div>
                <div class="grid">-</div>
                <div class="grid">-</div>
            </div>
            <div class="canvas-container">
                <canvas id="map-canvas" class="map" width="256" height="4096"></canvas>
            </div>
        </div>
    </div>
    
    <script src="js/map-builder.js"></script>
    <script src="js/ui.js"></script>
    </body>
</html>
